<div class="container-fluid">
    <div class="editor-panel">
        <h1>Панель редактора</h1>
        <div class="tabs">
            <button class="tab active">Додати заклад</button>
            <button class="tab">Додати локацію</button>
            <button class="tab">Редагувати заклад</button>
            <button class="tab">Редагувати локацію</button>
        </div>
        <form>
            <input type="text" placeholder="Назва...">
            <input type="text" placeholder="Адреса...">

            <fieldset>
                <legend>Район</legend>
                <label><input type="radio" name="district" value="center"> Центр міста</label>
                <label><input type="radio" name="district" value="sikiv"> Сихівський</label>
                <label><input type="radio" name="district" value="shev"> Шевченківський</label>
                <label><input type="radio" name="district" value="frank"> Франківський</label>
                <label><input type="radio" name="district" value="lichak"> Личаківський</label>
                <label><input type="radio" name="district" value="zaliz"> Залізничний</label>
            </fieldset>

            <fieldset>
                <legend>Пет-френдлі?</legend>
                <label><input type="radio" name="pet" value="yes"> Так</label>
                <label><input type="radio" name="pet" value="no"> Ні</label>
            </fieldset>

            <fieldset>
                <legend>Кухня</legend>
                <label><input type="checkbox" value="ukrainian"> Українська</label>
                <label><input type="checkbox" value="european"> Європейська</label>
                <label><input type="checkbox" value="asian"> Азійська</label>
                <label><input type="checkbox" value="american"> Американська</label>
                <label><input type="checkbox" value="georgian"> Грузинська</label>
                <label><input type="checkbox" value="italian"> Італійська</label>
            </fieldset>

            <fieldset>
                <legend>Тип закладу</legend>
                <label><input type="radio" name="type" value="restaurant"> Ресторан</label>
                <label><input type="radio" name="type" value="cafe"> Кав’ярня</label>
                <label><input type="radio" name="type" value="steakhouse"> Стейк-хаус</label>
                <label><input type="radio" name="type" value="fastfood"> Фаст-фуд</label>
                <label><input type="radio" name="type" value="bar"> Бар</label>
                <label><input type="radio" name="type" value="pizzeria"> Піцерія</label>
            </fieldset>

            <textarea placeholder="Опис..."></textarea>
            <input type="text" placeholder="Номери телефону...">
            <input type="text" placeholder="Сайт...">
            <input type="text" placeholder="Посилання на Google Maps...">
            <div class="placeholder">
                <p>Координати</p>
                <input type="text" placeholder="Довгота...">
                <input type="text" placeholder="Широта...">
            </div>

            <div class="working-hours">
                <h2>Години роботи</h2>
                <form id="working-hours-form">
                    <div class="day" data-day="Пн">
                        <input type="checkbox" checked>
                        <label>Пн</label>
                        <span>з</span>
                        <select class="time-start"></select>
                        <span>до</span>
                        <select class="time-end"></select>
                    </div>
                    <div class="day" data-day="Вт">
                        <input type="checkbox" checked>
                        <label>Вт</label>
                        <span>з</span>
                        <select class="time-start"></select>
                        <span>до</span>
                        <select class="time-end"></select>
                    </div>
                    <div class="day" data-day="Ср">
                        <input type="checkbox" checked>
                        <label>Ср</label>
                        <span>з</span>
                        <select class="time-start"></select>
                        <span>до</span>
                        <select class="time-end"></select>
                    </div>
                    <div class="day" data-day="Чт">
                        <input type="checkbox" checked>
                        <label>Чт</label>
                        <span>з</span>
                        <select class="time-start"></select>
                        <span>до</span>
                        <select class="time-end"></select>
                    </div>
                    <div class="day" data-day="Пт">
                        <input type="checkbox" checked>
                        <label>Пт</label>
                        <span>з</span>
                        <select class="time-start"></select>
                        <span>до</span>
                        <select class="time-end"></select>
                    </div>
                    <div class="day" data-day="Сб">
                        <input type="checkbox" checked>
                        <label>Сб</label>
                        <span>з</span>
                        <select class="time-start"></select>
                        <span>до</span>
                        <select class="time-end"></select>
                    </div>
                    <div class="day" data-day="Нд">
                        <input type="checkbox" checked>
                        <label>Нд</label>
                        <span>з</span>
                        <select class="time-start"></select>
                        <span>до</span>
                        <select class="time-end"></select>
                    </div>

            <div class="paste-photo">
                <h2>Фото</h2>
                <div id="photo-gallery" class="gallery"></div>
                <input type="text" id="photo-url" placeholder="Вставте посилання на фото">
                <button id="add-photo">Додати фото</button>
            </div>

            <button type="submit">Зберегти</button>
                </form>
            </div>
        </form>
    </div>

</div>
